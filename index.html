<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            color: #333;
        }

        input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .clear-button {
            background-color: #f44336;
        }

        .clear-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Calculadora de IMC</h1>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Digite seu peso" />

        <label for="altura">Altura (m):</label>
        <input type="number" step="0.01" id="altura" placeholder="Digite sua altura" />

        <button onclick="calcularIMC()">Calcular IMC</button>
        <button class="clear-button" onclick="limparCampos()">Limpar</button>

        <div id="resultado" class="result"></div>
    </div>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);

            if (!peso || !altura || altura <= 0) {
                document.getElementById("resultado").innerText = "Por favor, preencha os campos corretamente!";
                return;
            }

            const imc = peso / (altura * altura);
            let categoria = "";

            if (imc < 18.5) {
                categoria = "Abaixo do peso";
            } else if (imc >= 18.5 && imc < 24.9) {
                categoria = "Peso normal";
            } else if (imc >= 25 && imc < 29.9) {
                categoria = "Sobrepeso";
            } else if (imc >= 30 && imc < 39.9) {
                categoria = "Obesidade";
            } else {
                categoria = "Obesidade grave";
            }

            document.getElementById("resultado").innerHTML = `Seu IMC Ã©: ${imc.toFixed(2)} <br>Categoria: ${categoria}`;
        }

        function limparCampos() {
            document.getElementById("peso").value = "";
            document.getElementById("altura").value = "";
            document.getElementById("resultado").innerText = "";
        }
    </script>

</body>
</html>
